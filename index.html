<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swap language</title>
  <script src="https://unpkg.com/i18next/i18next.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.js"></script>
  <script src="https://unpkg.com/i18next-http-backend/i18nextHttpBackend.js"></script>
  <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <header>
        <nav>
            <div class="logo">
                <a href="#"><img src="./images/translate.svg" alt="logo"></a>
            </div> 
            <div class="lang-menu">
                <div class="selected-lang">
                    English
                </div>
                <ul>
                    <li>
                        <a href="#" class="en">English</a>
                    </li>
                    <li>
                        <a href="" class="fr">Français</a>
                    </li>
                    <li>
                        <a href="" class="es">Español</a>
                    </li>
                    <li>
                        <a href="" class="ge">ქართული</a>
                    </li>
                </ul>
                
            </div>
        </nav>
    </header>
  <h1 id="welcome"></h1>
  <p id="description"></p>
  <button onclick="changeLanguage('en')">English</button>
  <button onclick="changeLanguage('fr')">Français</button>
  <button onclick="changeLanguage('es')">Español</button> 

</body>
</html>

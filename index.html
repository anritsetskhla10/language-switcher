<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swap language</title>
  <script src="https://unpkg.com/i18next/i18next.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.js"></script>
  <script src="https://unpkg.com/i18next-http-backend/i18nextHttpBackend.js"></script>
  <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="./images/translate.svg" alt="logo">
      </div>
      <div class="lang-menu">
        <div class="selected-lang" id="selected-lang">
            <img src="./images/uk.svg" alt="" id="selected-flag">
            <span id="selected-lang-text">English</span>
        </div>
        <ul id="language-options">
          <li>
            <img src="./images/uk.svg" alt="">
            <a href="#" class="lang-link" data-lang="en" data-flag="./images/uk.svg" data-lang-text="English">English</a>
          </li>
          <li>
            <img src="./images/france.svg" alt="">
            <a href="#" class="lang-link" data-lang="fr" data-flag="./images/france.svg" data-lang-text="Français">Français</a>
          </li>
          <li>
            <img src="./images/es.svg" alt="">
            <a href="#" class="lang-link" data-lang="es" data-flag="./images/es.svg" data-lang-text="Español">Español</a>
          </li>
          <li>
            <img src="./images/georgia.svg" alt="">
            <a href="#" class="lang-link" data-lang="ge" data-flag="./images/georgia.svg" data-lang-text="ქართული">ქართული</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <h1 id="welcome"></h1>
  <p id="description"></p>
</body>
</html>
